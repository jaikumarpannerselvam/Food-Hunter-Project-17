<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Food Hunter</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }
        header {
            background-color: #ff6347;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #666;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #ff6347;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #e5533c;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Account</h1>
    </header>

    <!-- Account Forms -->
    <div class="container">
        <!-- Login Section -->
        <!-- <div class="form-section">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>

                <input type="submit" value="Login">
            </form>
        </div> -->

        <!-- Signup Section -->
        <div class="form-section">
            <h2>Signup</h2>
            <form action="signup.php" method="post">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="signup-name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="signup-email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <input type="submit" value="Create Account">
            </form>
        </div>

        <div class="toggle-link">
            <p>Already have an account? <a href="#login" onclick="toggleForms()">Login here</a></p>
            <p>New here? <a href="#signup" onclick="toggleForms()">Create an account</a></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginSection = document.querySelector('.form-section:nth-of-type(1)');
            const signupSection = document.querySelector('.form-section:nth-of-type(2)');
            loginSection.classList.toggle('hidden');
            signupSection.classList.toggle('hidden');
        }
    </script>

</body>
</html>
